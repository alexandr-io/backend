name: Build and push preprod library's images CI
# This workflow is triggered on tag push finishing with '-preprod'
on:
  push:
    tags:
      - v*-preprod

jobs:
  build-library-push-preprod:
    name: Docker Build Library and push image
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Github package
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: AlexandrioCloud
          password: ${{ secrets.ACCESS_TOKEN_GITHUB }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: builder

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1.11.0
        with:
          images: ghcr.io/${{github.repository}}/library
          tag-custom: "latest-preprod"
          tag-latest: false

      - name: Build and push Library Docker image
        uses: docker/build-push-action@v2.2.2
        with:
          builder: ${{ steps.builder.outputs.name }}
          context: .
          file: ./dockerfiles/Dockerfile
          build-args: |
            microservice=library
          tags: ${{ steps.docker_meta.outputs.tags }}
          push: true

      - name: Deploy or redeploy library app
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.HOST_PREPROD }}
          user: ${{ secrets.HOST_PREPROD_USERNAME }}
          pass: ${{ secrets.HOST_PREPROD_PASSWORD }}
          script: /kubernetes/app-deployment.sh library
