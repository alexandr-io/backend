name: User service build CI
# This workflow is triggered on pushes to the /User/ directory.
# The workflow does not trigger on main and pre-prod branch
on:
  push:
    paths:
      - 'User/**'
    branches-ignore:
    - main
    - pre-prod

jobs:
  build:
    name: Docker Build User
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build User Docker image
        # Official docker action: https://github.com/docker/build-push-action
        uses: docker/build-push-action@v1.1.0
        with:
          # github.repository -> alexandr-io/backend
          repository: ${{github.repository}}
          path: User
          push: false
