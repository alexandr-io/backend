syntax = "proto3";

option go_package = "github.com/alexandr-io/backend/grpc/grpcuser";

package user;

service User {
  rpc User (UserRequest) returns (UserReply) {}
}

message UserRequest {
  string ID = 1;
  string Email = 2;
}

message UserReply {
  string ID = 1;
  string Username = 2;
  string Email = 3;
}
